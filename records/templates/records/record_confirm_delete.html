{% extends "base.html" %}
{% block page_title %}削除確認 | {{ object.name }}{% endblock page_title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col mt-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">{{ object.name }}</h2>
                    <p class="mb-2 text-muted">{{ object.date }}</p>
                    <p class="card-text">{{ object.note}}</p>
                </div>
                <div class="card-footer">
                    <form method="POST" class="m-0">
                        <p class="card-text">この記録を削除しますか</p>
                        <button type="submit" class="btn btn-danger">削除</button>
                        <a href="/records/{{ object.pk }}/" class="btn btn-secondary">キャンセル</a>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
